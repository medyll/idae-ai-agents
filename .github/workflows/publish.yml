name: Publish Packages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.28.0

      - name: Install dependencies
        run: pnpm install

      - name: Install commit-and-tag-version
        run: pnpm add -D commit-and-tag-version

      - name: Set npm auth token
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Version & Generate Changelog (per package)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
            for pkg in packages/*; do
            if [ -f "$pkg/package.json" ]; then
                cd $pkg
                GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} npx commit-and-tag-version
                cd -
            fi
            done

      - name: Publish packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
            git config --global user.name 'GitHub Action'
            git config --global user.email 'action@github.com'
            for pkg in packages/*; do
                if [ -f "$pkg/package.json" ]; then
                cd $pkg
                NODE_AUTH_TOKEN=${{ secrets.NPM_TOKEN }} npm publish --access public
                cd -
                fi
            done
